<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <button type="Button" id="Sort">Sort</button>
        <br></br>
        <script type="text/javascript">
            d3.json("medals.json", function(data){
                var w = 800;
                var h = 1600;

                dataset=[];
                for( var i =0; i<data.length; i++){
                    if (data[i].Year=="Total"){
                       
                        dataset.push(data[i])
                    }
                }

                var xScale = d3.scale.linear()
                            .domain([0,d3.max(dataset.map(function(d){
                                                return d.Bronze + 
                                                d.Silver +
                                                d.Gold
                            }))])
                            .range( [ 0 ,h ], 0.02);

                var svg = d3.select("body").append("svg")
                            .attr("width",w)
                            .attr("height",h);
                var buttonSort = d3.select("#Sort")
                                .on("click", function(){
                                    sortBars();
                                });

                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x",0)
                    .attr("y", function(d,i){
                        return i* (h/dataset.length) 
                    })
                    .attr("width", function(d,i){
                        
                        return xScale(d.Bronze + 
                                d.Silver +
                                d.Gold)
                    })
                    .attr("height",function(d,i){
                        return h / dataset.length;
                    })
                    .attr("fill","steelblue")
                    .attr("class",function (d){
                        return d.Country
                    });
                    

                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){
                        return d.Country;
                    })
                    .attr("x",5)
                    .attr("y",function (d,i){
                        return i*(h / dataset.length) +20;
                    })
                    .attr("font-family","sans-serif")
                    .attr("font-size","11px")
                    .attr("fill","black");

                    var sortedAlpha = false;

                    var sortBars = function(){
                        svg.selectAll("rect")
                           .sort(function(a,b){
                             if(!sortedAlpha){
                                    
                                    return d3.ascending((a.Bronze + 
                                                        a.Silver +
                                                        a.Gold),(b.Bronze + 
                                                                b.Silver +
                                                                b.Gold));
                               
                            }
                        })
                        .transition()
                        .delay(function(d,i){
                            return i*50;
                        })
                        .duration(1000)
                        // .attr("x", function(d,i){
                        //     return xScale(i);
                        // })
                    };
                       
                


            
            });
            
        </script>
    </body>
</html>
